<h1 class="dialog-header-container" i18n>Create playlist</h1>

<div class="dialog-content-container">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label i18n>Name</mat-label>
      <input formControlName="playlistName" matInput placeholder="Playlist #X" />
    </mat-form-field>
  </form>
</div>

<maheta-dialog-footer-buttons
  (secondaryButtonEvent)="close()"
  (primaryButtonEvent)="save()"
  secondaryButtonLabel="Close"
  primaryButtonLabel="Save"
></maheta-dialog-footer-buttons>
