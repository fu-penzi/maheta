<div class="dialog-footer-container">
  <button *ngIf="secondaryButtonLabel" (click)="secondaryButtonClick()" mat-button>
    {{ secondaryButtonLabel }}
  </button>

  <button

    (click)="primaryButtonClick()"
    color="accent"
    mat-raised-button

    {{ primaryButtonLabel }}
  </button>
</div>
