<h1 class="dialog-header-container">{{ 'ADD_TO_PLAYLIST.choosePlaylist' | translate }}</h1>

<div class="dialog-content-container">
  <ng-container *ngIf="!!playlists?.length">
    <button
      class="playlist"
      *ngFor="let playlist of playlists"
      (click)="addTrackToPlaylist(playlist, track)"
      mat-menu-item
    >
      {{ playlist.name }}
    </button>
  </ng-container>

  <span *ngIf="!playlists?.length">{{ 'ADD_TO_PLAYLIST.noPlaylists' | translate }}</span>
</div>

<maheta-dialog-footer-buttons
  (secondaryButtonEvent)="close()"
  [secondaryButtonLabel]="'global.close' | translate"
></maheta-dialog-footer-buttons>
