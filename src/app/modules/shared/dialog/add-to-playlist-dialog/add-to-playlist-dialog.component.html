<h1 class="dialog-header-container">Choose playlist</h1>
<div class="dialog-content-container">
  <ng-container *ngIf="!!playlists?.length">
    <div *ngFor="let playlist of playlists">
      <button mat-menu-item (click)="addTrackToPlaylist(playlist, track)">
        {{ playlist.name }}
      </button>
    </div>
  </ng-container>
  <div *ngIf="!playlists?.length">No playlists!</div>
</div>
<div class="dialog-footer-container">
  <button mat-button color="accent" (click)="close()">Close</button>
</div>
