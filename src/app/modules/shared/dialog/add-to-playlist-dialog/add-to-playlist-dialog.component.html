<h1 class="dialog-header-container" i18n>Choose playlist</h1>

<div class="dialog-content-container">
  <ng-container *ngIf="!!playlists?.length">
    <button
      class="playlist"
      *ngFor="let playlist of playlists"
      (click)="addTrackToPlaylist(playlist, track)"
      mat-menu-item
    >
      {{ playlist.name }}
    </button>
  </ng-container>

  <span *ngIf="!playlists?.length" i18n>No playlists!</span>
</div>

<div class="dialog-footer-container">
  <button (click)="close()" color="accent" mat-button i18n>Close</button>
</div>
