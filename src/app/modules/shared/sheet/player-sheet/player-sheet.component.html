<div class="player">
  <div class="header">
    <button (click)="close()" mat-icon-button>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <div class="header__info" (click)="navigateToAlbum()">
      <p class="counter mat-body">
        {{ queuePosition + 1 }} {{ 'global.of' | translate }} {{ queueSize }}
      </p>
      <p class="mat-body-strong">{{ currentTrack?.album }}</p>
    </div>

    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <swiper
    class="swiper"
    (slideChange)="handleSlideChange($event)"
    [virtual]="swiperVirtualOptions"
    [config]="swiperOptions"
    [rewind]="rewind"
    #swiper
  >
    <ng-template *ngFor="let track of currentQueue; index as i; trackBy: trackByIndex" swiperSlide>
      <div class="slide">
        <img
          class="track-thumb"
          [src]="track.thumbUrl"
          [alt]="currentTrack?.title"
          loading="lazy"
        />
      </div>
    </ng-template>

    <div slot="container-end">
      <div class="track-info">
        <strong class="track-info__title" (click)="navigateToAlbum()">
          {{ this.currentTrack?.title }}
        </strong>
        <span class="track-info__author" (click)="navigateToAlbum()"
          >{{ this.currentTrack?.author }}
        </span>
      </div>
    </div>
  </swiper>
  <maheta-player-controls class="width-wrapper" [track]="currentTrack"></maheta-player-controls>
</div>

<maheta-player-lyrics class="width-wrapper" [track]="currentTrack"></maheta-player-lyrics>
