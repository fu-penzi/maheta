<cdk-virtual-scroll-viewport itemSize="64" appendOnly>
  <ul>
    <li
      class="scroll-element"
      *cdkVirtualFor="let playlist of playlists; index as i; trackBy: playlistByIndex"
    >
      <div class="content" [routerLink]="playlist.id" mat-ripple>
        <object class="thumb" [data]="playlist.thumbSrc | safe" type="image/jpeg">
          <img class="thumb" [src]="'' | safe" [alt]="playlist.name" />
        </object>

        <div class="info text-ellipsis" [class.active]="false">
          <span class="info__title">{{ playlist.name }}</span>
          <span class="info__author">
            {{ 'PLAYLIST.songPlural' | translate : { length: getPlaylistLength(playlist) } }}
          </span>
        </div>
      </div>

      <div class="menu">
        <button [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button (click)="deletePlaylist(playlist)" mat-menu-item>
            <mat-icon>delete_forever</mat-icon>
            <ng-container>{{ 'PLAYLIST.deletePlaylist' | translate }}</ng-container>
          </button>
        </mat-menu>
      </div>
    </li>
  </ul>
</cdk-virtual-scroll-viewport>
