<ul>
  <li
    *ngFor="let playlist of playlists; index as i; trackBy: playlistByIndex"
    class="scroll-element"
  >
    <div class="content" [routerLink]="playlist.id" mat-ripple>
      <object class="thumb" [data]="playlist.thumbUrl | safe" type="image/jpeg">
        <img class="thumb" [src]="'' | safe" [alt]="playlist.name" />
      </object>

      <div class="info" [class.active]="false">
        <span class="info__title">{{ playlist.name }}</span>
        <span class="info__author">{{ getPlaylistLengthCaption(playlist) }}</span>
      </div>
    </div>

    <div class="menu">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon button with a bookmark icon"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deletePlaylist(playlist)">
          <mat-icon>delete_forever</mat-icon>
          Delete playlist
        </button>
      </mat-menu>
    </div>
  </li>
</ul>
