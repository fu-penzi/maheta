<ion-menu
  [disabled]="playerSheetOpen"
  contentId="main-content"
  type="push"
  max-edge-start="400"
  #ionMenu
>
  <div class="sidenav">
    <div class="tab-section">
      <ng-container *ngFor="let tab of navTabs">
        <a
          class="tab"
          (click)="selectTab(tab)"
          [class.active]="isTabActive(tab)"
          [routerLink]="tab.url"
          mat-ripple
        >
          <mat-icon>{{ tab.icon }}</mat-icon>
          <p class="tab-name">{{ tab.name }}</p>
        </a>

        <mat-divider *ngIf="tab.dividerBelow"></mat-divider>
      </ng-container>
    </div>
  </div>
</ion-menu>

<div class="main-content" id="main-content">
  <maheta-app-bar (showSidenav)="ionMenu.open()"></maheta-app-bar>

  <div
    class="page-content animate__animated animate__faster"
    [ngClass]="{
      animate__fadeOutUp: playerSheetOpen,
      animate__fadeInDown: !playerSheetOpen
    }"
  >
    <router-outlet></router-outlet>
  </div>

  <maheta-player-bar></maheta-player-bar>
</div>
