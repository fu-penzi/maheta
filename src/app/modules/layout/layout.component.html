<maheta-sidenav [playerSheetOpen]="playerSheetOpen" #sidenav></maheta-sidenav>

<div class="main-content" id="main-content">
  <maheta-app-bar (showSidenav)="sidenav.ionMenu.open()"></maheta-app-bar>

  <div
    class="page-content animate__animated animate__faster"
    [ngClass]="{
      animate__fadeOutUp: playerSheetOpen,
      animate__fadeInDown: !playerSheetOpen
    }"
  >
    <router-outlet></router-outlet>
  </div>

  <maheta-player-bar></maheta-player-bar>
</div>
