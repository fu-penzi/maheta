<cdk-virtual-scroll-viewport itemSize="64" minBufferPx="=64" maxBufferPx="1000">
  <ul class="album-list">
    <li *cdkVirtualFor="let album of albums" class="album">
      <a routerLink="{{ album.title }}">
        <object class="album__thumb" [data]="album.thumbUrl | safe" type="image/jpeg">
          <img class="album__thumb" [src]="'' | safe" [alt]="album.title" />
        </object>

        <div class="album-info">
          <p class="album-info__title">{{ album.title }}</p>

          <div class="album-info__secondary">
            <div class="album-info__text">
              <span>{{ album.author }}</span>
              <ng-container *ngIf="album?.year">
                <span>{{ album.year }}</span>
              </ng-container>
              <ng-container *ngIf="!album?.year">
                <span style="color: transparent">{{ '?' }}</span>
              </ng-container>
            </div>
          </div>
        </div>
      </a>
    </li>
  </ul>
</cdk-virtual-scroll-viewport>
