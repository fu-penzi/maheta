<ul class="album-list" [style.display]="displayAlbumTracks ? 'none' : 'grid'">
  <li class="album" *ngFor="let album of albums">
    <a [routerLink]="album.title">
      <img class="album__thumb" [src]="album.thumbUrl" alt="" loading="lazy" />

      <div class="album-info">
        <p class="album-info__title">{{ album.title }}</p>
        <div class="album-info__text">
          <span>{{ album.author }}</span>
          <span *ngIf="album?.year">{{ album.year }}</span>
          <span class="transparent-text" *ngIf="!album?.year"> ? </span>
        </div>
      </div>
    </a>
  </li>
</ul>

<router-outlet *ngIf="displayAlbumTracks"></router-outlet>
