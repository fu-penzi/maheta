<object class="track-thumb" [data]="this.currentTrack?.thumbUrl | safe" type="image/jpeg">
  <img class="track-thumb" [src]="'' | safe" [alt]="currentTrack?.title" />
</object>

<a class="track-info" [routerLink]="albumUrl">
  <strong class="track-info__title">{{ this.currentTrack?.title }}</strong>
  <span class="track-info__author">{{ this.currentTrack?.author }}</span>
</a>

<maheta-player-controls [track]="currentTrack"></maheta-player-controls>

<maheta-player-lyrics [track]="currentTrack"></maheta-player-lyrics>
