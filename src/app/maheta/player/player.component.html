<div class="swiper-carousel-wrapper">
  <swiper
    class="swiper"
    (slideChange)="handleSlideChange($event)"
    [virtual]="swiperVirtualOptions"
    [config]="swiperOptions"
    [rewind]="rewind"
    #swiper
  >
    <ng-template *ngFor="let track of currentQueue" swiperSlide>
      <div class="slide">
        <object class="track-thumb" [data]="track.thumbUrl | safe" type="image/jpeg">
          <img class="track-thumb" [src]="'' | safe" [alt]="currentTrack?.title" />
        </object>
      </div>
    </ng-template>
  </swiper>
</div>

<a class="track-info" [routerLink]="albumUrl">
  <strong class="track-info__title">{{ this.currentTrack?.title }}</strong>
  <span class="track-info__author">{{ this.currentTrack?.author }}</span>
</a>

<div class="player-bottom">
  <maheta-player-controls [track]="currentTrack"></maheta-player-controls>
  <maheta-player-lyrics [track]="currentTrack"></maheta-player-lyrics>
</div>
