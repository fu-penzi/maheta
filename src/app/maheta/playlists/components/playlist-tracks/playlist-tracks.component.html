<maheta-track-scroll-view
  *ngIf="playlist?.trackPopulation?.length"
  [currentTrack]="currentTrack"
  [tracks]="
    isSortingOrderAscending
      ? playlist.trackPopulation
      : playlist.trackPopulation?.slice()?.reverse()
  "
  [playlist]="playlist"
></maheta-track-scroll-view>

<maheta-info-text
  *ngIf="playlist?.trackPopulation?.length === 0"
  text="Playlist empty!"
></maheta-info-text>
